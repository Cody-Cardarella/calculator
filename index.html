<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="allContainer">
        <div class="numContainer">
            <div class="row1">
                <button type="button" value="1" data-type="operand">1</button>
                <button type="button"value="2" data-type="operand">2</button>
                <button type="button"value="3" data-type="operand">3</button>
            </div>
            <div class="row2">
                <button type="button"value="4" data-type="operand">4</button>
                <button type="button"value="5" data-type="operand">5</button>
                <button type="button"value="6" data-type="operand">6</button>
            </div>
            <div class="row4">
                <button type="button"value="7" data-type="operand">7</button>
                <button type="button"value="8" data-type="operand">8</button>
                <button type="button"value="9" data-type="operand">9</button>
            </div>
            <div class="row5">
                <button type="button"value="0" data-type="operand">0</button>
            </div>
        </div>
        <div class="operations">
            <div class="opContainer">
                <button type="button" value="+" data-type="operator">+</button>
                <button type="button" value="-" data-type="operator">-</button>
                <button type="button" value="*" data-type="operator">*</button>
                <button type="button" value="/" data-type="operator">/</button>
            </div>
        </div>
        <div class="clearEquals">
            <button type="button" class="clear" data-type="clear">Clear</button>
            <button type="button" class="equals" data-type="equals">=</button>
        </div>

        <div>
            <div data-previous-operand class="previous-operand"></div>
            <div class="operatorPlaceholder"></div>
        </div>
        <div data-current-operand class="current-operand"></div>
    
    </div>
</body>
<script src="main.js"></script>
</html>
